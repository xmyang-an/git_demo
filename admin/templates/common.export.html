    <table class="infoTable">
      <tr>
        <td class="paddingT15 wordSpacing5" width="40"></td>
        <td class="paddingT15 wordSpacing5">{$note_for_export}</td>
      </tr>
      <tr>
        <td class="paddingT15 wordSpacing5" width="40"></td>
        <td class="paddingT15">
          <span class="onoff">
                <label class="cb-enable selected">{$lang.yes}</label>
                <label class="cb-disable">{$lang.no}</label>

                <input name="if_convert" value="0" type="radio">
            </span>
           <span class="grey notice">{$lang.reason_for_convert}</span>
         </td>
      </tr>
      <tr>
        <td class="ptb20" width="40"></td>
        <td class="ptb20"><input class="formbtn" type="submit" name="Submit" value="{$lang.export}" />

        </td>
      </tr>
    </table>
  </form>
