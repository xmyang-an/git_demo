<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$charset}" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge charset={$charset}">
<meta name="author" content="mibao123.com" />

<title>{$lang.login_required}</title>

<!--<link rel="icon" href="favicon.ico" type="image/x-icon" />-->
<link rel="stylesheet" href="templates/style/login.css">
<link rel="stylesheet" href="templates/style/supersized/css/supersized.css">

<script type="text/javascript" src="{lib file=jquery-1.11.1.js}" charset="utf-8"></script>
<script type="text/javascript" src="{lib file=layer/layer.js}" charset="utf-8"></script>
<script type="text/javascript" src="{lib file=jquery.form.js}" charset="utf-8"></script>
<script type="text/javascript" src="{res file=js/admin.js}" charset="utf-8"></script>
<script type="text/javascript">
// 登陆页跳出框架
if(self != top){
	top.location = self.location;
}
$(function(){
    $('#user_name').focus();
});
</script>
<style>
.enter{
    border: 1px solid #ccc;
    background: url("templates/style/supersized/img/backgrounds/center_bg.png");
    top: 80px;
    padding: 20px;
	width:500px;margin:0 auto;
	box-shadow: 11px 14px 20px 3px #111111d4;
}
.enter1{
    border: 1px solid #ccc;
    background:#464646;
    top: 80px;
    padding: 20px;
	margin:0 auto;
}
</style>
</head>
<body>
<div class="login">
  <div class="bg">
    <div class="enter">
	<div class="enter1">
      <h1>{$lang.login}</h1>
      <form method="POST" class="form-login">
        <dl>
          <!--<dt>{$lang.username} :</dt>-->
          <dd>
            <input type="text" id="user_name" name="user_name" class="input" placeholder="{$lang.username}" />
          </dd>
        </dl>
        <dl>
          <!--<dt>{$lang.password} :</dt>-->
          <dd>
            <input type="password" name="password" class="input" placeholder="{$lang.password}" />
          </dd>
        </dl>
        <!--{if $captcha}-->
        <dl>
          <!--<dt>{$lang.captcha} :</dt>-->
          <dd class="clearfix " style="position:relative">
            <input class="captcha input J_Captcha" type="text" name="captcha" placeholder="{$lang.captcha}"  />
            <img onclick="this.src='index.php?app=captcha&' + Math.round(Math.random()*10000)" style="cursor:pointer; position:absolute;bottom:11px; right:10px" src="index.php?app=captcha&{$random_number}" /></dd>
        </dl>
        <!--{/if}-->
        <dl>
        <dd>
          <input class="J_loginFormSubmit btn-submit" type="submit" value="{$lang.login}" />
        </dd>
        <dl>
        <dl>
          <dd class="clearfix"> <a href="{$site_url}" class="back_home float-left"><i class="fa fa-home"></i>{$lang.back_home}</a> <a href="{$site_url}/index.php?app=find_password" class="find-password float-right"><i class="fa fa-question-circle"></i>{$lang.forget_pssword}</a> </dd>
        </dl>
      </form>
    </div>
  </div>
  </div>
</div>

<!-- Javascript --> 

<script src="templates/style/supersized/js/supersized.3.2.7.min.js"></script> 
<script src="templates/style/supersized/js/supersized-init.js"></script>
</body>
</html>
