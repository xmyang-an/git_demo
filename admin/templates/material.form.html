{include file="header.html"}
<div id="rightTop">
    <p>{$lang.material_manage}</p>
    <ul class="subnav">
        <li><a class="btn1" href="index.php?app=material">{$lang.material_manage}</a></li>
        <li><span>{if $material.id}{$lang.edit}{else}{$lang.add}{/if}</span></li>
    </ul>
</div>

<div class="info">
    <form method="post" enctype="multipart/form-data" id="material_form">
        <table class="infoTable">
            <tr>
                <th class="paddingT15">
                    标题:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="name" type="text" name="name" value="{$material.name|escape}" />
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    图片:</th>
                <td class="paddingT15 wordSpacing5">
                    <div class="input-file-show">
                        <span class="show"><a href="javascript:;" class="show_image"><i class="fa fa-image"></i></a></span>
                        <span class="type-file-box">
                            <input type="text" name="textfield" class="type-file-text" />
                            <input type="button" name="button" value="选择上传..." class="type-file-button" />
                            <input class="type-file-file" name="url" type="file" size="30" hidefocus="true">
                        </span>
                        <!--{if $material.url}-->
                        <div class="show_img"><img src="{$material.url}" /></div>
                        <!--{/if}-->
                    </div>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    链接:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="link" type="text" name="link" value="{$material.link|escape}" /> 
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    <label for="parent_id">类型:</label></th>
                <td class="paddingT15 wordSpacing5">
                    <select id="type" name="type">{html_options options=$types  selected=$material.type}</select>               </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    <label for="device">设备:</label></th>
                <td class="paddingT15 wordSpacing5">
                    <select id="device" name="device">{html_options options=$devices  selected=$material.device}</select>               </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    显示:</th>
                <td class="paddingT15">
                	<span class="onoff">
                    <label class="cb-enable {if $material.if_show}selected{/if}">{$lang.yes}</label>
                    <label class="cb-disable {if !$material.if_show}selected{/if}">{$lang.no}</label>
                    <input name="if_show" value="1" type="radio" {if $material.if_show}checked{/if}>
                    <input name="if_show" value="0" type="radio" {if !$material.if_show}checked{/if}>
                  </span>
                  <span class="grey notice"></span>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.sort_order}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="sort_order" id="sort_order" type="text" name="sort_order" value="{$material.sort_order}" />
                </td>
            </tr>
        <tr>
            <th></th>
            <td class="ptb20">
                <input class="formbtn J_FormSubmit" type="submit" name="Submit" value="{$lang.submit}" />
                <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />
            </td>
        </tr>
        </table>
    </form>
</div>
{include file="footer.html"}
