<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$charset}" />
<title> {$lang.sysmsg} </title>
<link href="templates/style/admin.css" rel="stylesheet" type="text/css" />
<link href="templates/style/font/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<style>
body {background-color:#fbfdff; overflow:auto; padding:20px;}
#page_footer {color: #999; border-top: 1px solid #cbe4f5; text-align: center; padding-top: 20px;}
</style>
</head>
<body>
<div class="message">
    <h1>{$lang.sysmsg}</h1>
    <dl>
        <dt><i class="fa fa-info-circle"></i>{$message}</dt>
        {if $err_file}
        <dd>Error File: <b>{$err_file}</b> at <b>{$err_line}</b> line.</dd>
        {/if}
        {if $redirect}
        <dd>{$lang.auto_redirect}</dd>
        {/if}
        {foreach from=$links item=item}
        <dd><a href="{$item.href}" class="forward">{$item.text}</a></dd>
        {/foreach}
    </dl>
</div>
{if $redirect}
<script type="text/javascript">
window.setTimeout("{$redirect}", 3000);
</script>
{/if}
{include file="footer.html"}
