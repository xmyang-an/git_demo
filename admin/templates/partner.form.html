{include file="header.html"}
<script type="text/javascript">
//<!CDATA[
$(function(){
    $('#partner_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('right').text('OK!');
        },
        rules : {
            title : {
                required : true,
                rangelength: [0,100]
            },
            link  : {
                required : true,
                url      : true
            },
            /*logo  : {
                accept : 'png|jpe?g|gif'
            },*/
            sort_order : {
                number   : true
            }
        },
        messages : {
            title : {
                required : '{$lang.title_required}',
                rangelength: '{$lang.title_maxlength_error}'
            },
            link  : {
                required : '{$lang.link_required}',
                url      : '{$lang.link_error}'
            },
            /*logo  : {
                accept   : '{$lang.logo_accept_error}'
            },*/
            sort_order  : {
                number   : '{$lang.number_only}'
            }
        }
    });
});
//]]>
</script>
<div id="rightTop">
    <p>{$lang.partner}</p>
    <ul class="subnav">
        <li><a class="btn1" href="index.php?app=partner">{$lang.manage}</a></li>
        <li><span>{if $partner.partner_id}{$lang.edit}{else}{$lang.add}{/if}</span></li>
    </ul>
</div>

<div class="info">
    <form method="post" enctype="multipart/form-data" id="partner_form">
        <table class="infoTable">
            <tr>
                <th class="paddingT15">
                    {$lang.title}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="partner_title" type="text" name="title" value="{$partner.title|escape}" />
                    <label class="field_notice">{$lang.title_desc}</label>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.link}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput" id="partner_link" type="text" name="link" value="{$partner.link|escape}" />
                    <label class="field_notice">{$lang.link_desc}</label>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">{$lang.logo}:</th>
                <td class="paddingT15 wordSpacing5">
                  <div class="input-file-show">
                        <span class="show"><a href="javascript:;" class="show_image"><i class="fa fa-image"></i></a></span>
                        <span class="type-file-box">
                            <input type="text" name="textfield" class="type-file-text" />
                            <input type="button" name="button" value="选择上传..." class="type-file-button" />
                            <input class="type-file-file" name="logo" id="partner_logo" type="file" size="30" hidefocus="true">
                            <label class="field_notice">{$lang.logo_desc}</label>
                        </span>
                        <!--{if $partner.logo}-->
                        <div class="show_img"><img src="{$partner.logo}" max_height="90" /></div>
                        <!--{/if}-->
                    </div>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.if_show}:</th>
                <td class="paddingT15">
                	<span class="onoff">
                    <label class="cb-enable {if $partner.if_show}selected{/if}">{$lang.yes}</label>
                    <label class="cb-disable {if !$partner.if_show}selected{/if}">{$lang.no}</label>
                    <input name="if_show" value="1" type="radio" {if $partner.if_show}checked{/if}>
                    <input name="if_show" value="0" type="radio" {if !$partner.if_show}checked{/if}>
                  </span>
                  <span class="grey notice"></span>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.sort_order}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="sort_order" id="sort_order" type="text" name="sort_order" value="{$partner.sort_order}" />
                    <label class="field_notice">{$lang.sort_order_desc}</label>
                </td>
            </tr>
        <tr>
            <th></th>
            <td class="ptb20">
                <input class="formbtn J_FormSubmit" type="submit" name="Submit" value="{$lang.submit}" />
                <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />
            </td>
        </tr>
        </table>
    </form>
</div>
{include file="footer.html"}
