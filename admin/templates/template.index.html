{include file="header.html"}
<style type="text/css">
.clearfix:after{ content:'\20'; display:block; height:0; overflow:hidden; clear:both}
body {background: none}
.subnav li span{*top:0;}
#rightCon { list-style:none; }
#rightCon li { float:left; margin:8px; width:188px;}
#rightCon .page_item {text-align:center; width:188px; height:120px; }
#rightCon .page_item h3 { background:#eee; border:#ddd 1px solid; color:#4DA1E0; margin-bottom:3px; height:20px; line-height:20px; font-size:13px; font-weight:normal}
#rightCon .page_item div { background:#eee; border:#ddd 1px solid; height:85px;}
#rightCon .page_item input { margin-top:50px; text-align:center;  background-color:#2e8ded; color:#fff; border:0; padding:3px 5px; display:inline-block; cursor:pointer; border: 1px solid #0099cc; border-radius: 2px;margin-left:3px;}
#rightCon .page_item input:hover{ opacity: 0.8;}
#rightCon .page_item .preview{border: 1px solid #fff; color: #333; background: #fff;}
#rightCon .page_item .submit{margin-left:0;}
</style>
<script>
$(function(){
	$('input.preview').click(function(){
		window.open($(this).attr('url'));
	});
	$('input.edit').click(function(){
		window.location.href = REAL_BACKEND_URL + '/index.php?app=channel&act=edit&id='+$(this).attr('id');
	});
	$('input.drop').click(function(){
		if(confirm('{$lang.drop_confirm}')){
			window.location.href = REAL_BACKEND_URL + '/index.php?app=channel&act=drop&id='+$(this).attr('id');
		}
	});
});
</script>

<div id="rightTop">
	<p>{$lang.template_setting}</p>
  	<ul class="subnav">
    	<li><span>{$lang.template_list}</span></li>
        <!--{if $client neq 'm'}-->
   	 	<li><a class="btn1" href="{url app=channel&act=add}">{$lang.channel_add}</a></li>
        <!--{/if}-->
  </ul>

</div>
<ul id="rightCon" class="clearfix">
    <!--{foreach from=$pages item=page key=key}-->
    <li>
        <div class="page_item">
            <h3>{$page.title}</h3>
            <div>
                <form action="index.php" target="_blank">
                	<input type="hidden" name="app" value="template" />
                	<input type="hidden" name="act" value="edit" />
                    <input type="hidden" name="client" value="{$client}" />
                	<input type="hidden" name="page" value="{$key}" />
                    <input type="submit" class="submit" value="{$lang.visual}" />
                    <input type="button" class="preview" url="{$page.url}" value="{$lang.preview}" />
                    <!--{foreach from=$page.action item=action}-->
                	<input type="button" class="{$action}" id="{$key}" value="{$lang.$action}" />
                    <!--{/foreach}-->
                </form>
            </div>
        </div>
    </li>
    <!--{/foreach}-->
</ul>
<div style="clear:both"></div>
{include file="footer.html"}
