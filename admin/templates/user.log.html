{include file="header.html"}
<div id="rightTop">
  <p>{$lang.user}</p>
  <ul class="subnav">
    <li><span>{$lang.manage}</span></li>
    <li><a class="btn1" href="index.php?app=user&amp;act=add">{$lang.add}</a></li>
    <!--{if in_array($smarty.get.act, array('disteam'))}-->
    <li><span>{$lang.disteam}</span></li>
    <!--{else}-->
    <li><a class="btn1" href="index.php?app=user&act=disteam">{$lang.disteam}</a></li>
    <!--{/if}-->
  </ul>
</div>
<div class="search-form clearfix">
    <form method="get" id="formSearch">
    	  <input type="hidden" name="app" value="user" />
          {$lang.user_name}:
          <input class="queryInput" type="text" name="user_name" value="{$smarty.get.user_name|escape}" />
          {$lang.real_name}:
          <input class="queryInput" type="text" name="real_name" value="{$smarty.get.real_name|escape}" />
          {$lang.email}:
          <input class="queryInput" type="text" name="email" value="{$smarty.get.email|escape}" />
          {$lang.phone_mob}:
          <input class="queryInput" type="text" name="phone_mob" value="{$smarty.get.phone_mob|escape}" />
          <input type="submit" class="formbtn" value="{$lang.query}" />
      <!--{if $filtered}-->
      <a class="formbtn formbtn1" href="index.php?app=user">{$lang.cancel_query}</a>
      <!--{/if}-->
    </form>
</div>
<div id="flexigrid"></div>
<script type="text/javascript">
$(function(){
	var data_url = 'index.php?app=user&act=getLogxml&id={$smarty.get.id}';
    $("#flexigrid").flexigrid({
    	url: data_url,
    	colModel : [
			{display: '登陆名', name : 'user_name', width : 100, sortable : false, align: 'center'},
			{display: 'ip地址', name : 'ip', width : 100, sortable : false, align: 'center'},
    		{display: '所在地区', name : 'region_name', width : 150, sortable : false, align: 'center'},
			{display: '登录时间', name : 'add_time', width : 200, sortable : false, align: 'center'}	
    		],
		buttons : [
			{display: '<i class="fa fa-step-backward"></i>返回上页', name : 'go_back', bclass : 'go_back', title : '返回上页', onpress : go_back }
        ],
    	title: '登陆记录'
    });
});
function go_back() {
	history.go(-1);
}
</script>
