{include file="header.html"}
<div id="rightTop">
    <p><strong>{$lang.widget_manage}</strong></p>
    <ul class="subnav">
    	<li><a class="btn1" href="index.php?app=widget">{$lang.manage}</a></li>
        <li><span>{$lang.widget_edit_file}</span></li>
  	</ul>
</div>

<div class="info">
    <form method="post" enctype="multipart/form-data">
        <table class="infoTable">
        	<tr>
                <th class="paddingT15">
                    <label>{$lang.widget_name}:</label></th>
                <td class="paddingT15 wordSpacing5">
                    {$name|escape}
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    <label for="widget_contents">{$lang.widget_file_contents}:</label></th>
                <td class="paddingT15 wordSpacing5">
                    <textarea id="widget_contents" style="width:500px; height:300px" name="code">{$code}</textarea>
                </td>
            </tr>
            <tr>
                <th></th>
                <td class="ptb20">
                    <input class="formbtn J_FormSubmit" type="submit" value="{$lang.submit}" />
					<input type="hidden" value="{$site_id}" name="site_id">
                    <input class="formbtn" type="button" onclick="window.history.go(-1)" value="{$lang.return}" />

                </td>
            </tr>
        </table>
    </form>
</div>
{include file="footer.html"}
