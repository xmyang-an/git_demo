var _d = DialogManager.get('config_dialog');

switchRecommend($("select[name='img_recom_id_6']").val(), 'img_cate_id_6');

function switchRecommend(recomId, selectName)
{
    if (recomId >= 0)
    {
        $("select[name='" + selectName + "']").hide();
    }
    else
    {
        $("select[name='" + selectName + "']").show();
    }
}
