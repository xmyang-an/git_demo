<script type="text/javascript">
var _d = DialogManager.get('config_dialog');
_d.setWidth(350);
_d.setPosition('center');
</script>

<div class="field_item">
  <label>模块名称：</label>
  <p>
    <input type="text" name="model_name" value="{$options.model_name}" />
  </p>
</div>
<div class="field_item">
  <label>选择一级分类:</label>
  <p>
    <select name="cate_id">
      <option value="0">请选择分类...</option>
      <!-- {html_options options=$gcategories selected=$options.cate_id} -->
    </select>
  </p>
  <label>一级分类显示数量:</label>
  <p>
    <input type="text" name="amount" value="{$options.amount}" />
  <p>
    <label>弹出层显示级数:</label>
  <p>
    <select name="layer">
      <option value="0">请选择分类...</option>
      <option value="1" {if $options.layer eq 1} selected="selected"{/if}>当前选择分类的下一级分类</option>
      <option value="2" {if $options.layer eq 2} selected="selected"{/if}>当前选择分类的下两级分类</option>
    </select>
  </p>
</div>
<div class="field_item">
  <label>关键字（多个关键字用空格隔开）</label>
  <p>
    <textarea name="keyword" style="width:300px;height:55px;">{$options.keyword}</textarea>
  </p>
  <label>模块高度（主要用来控制与右边对其）</label>
  <p>
    <input type="text" name="model_height" value="{$options.model_height}" />
    px</p>
</div>
