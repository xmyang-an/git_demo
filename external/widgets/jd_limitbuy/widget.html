<!--{if $widget_data.limitbuy_list}-->
<div class="limitbuy">
  <h3>{$widget_data.model_name}</h3>
  <div class="panic-buy-slide">
  	<!--{foreach from=$widget_data.limitbuy_list item=goods}-->
    <ul class="J_CountDown{$widget_data.model_id} countdown clearfix">
      <li>
        <div class="time"> <span class="days NumDays">{$goods.lefttime.d}</span>天<span class="hours NumHours">{$goods.lefttime.h}</span>时<span class="minutes NumMins">{$goods.lefttime.m}</span>分<span class="seconds NumSeconds">{$goods.lefttime.s}</span>秒 </div>
        <div class="buy-img"><a href="{url app=goods&id=$goods.goods_id}" target="_blank"><img src="{$goods.default_image}" height="120"></a></div>
        
        <div class="buy-name"><a href="{url app=goods&id=$goods.goods_id}" target="_blank">{$goods.goods_name}</a></div>
        <div class="buy-price"> <span class="shop-price price fs14"><em>{$goods.pro_price|price}</em></span> <del class="original-price">{$goods.price|price}</del></div>
        <div class="buy-btn"> <a href="{url app=goods&id=$goods.goods_id}" target="_blank">立即抢 &gt;</a>
          <div class="buy-num">{$goods.sales|default:0}人已抢购</div>
        </div>
      </li>
    </ul>
    <!--{/foreach}-->
  </div>
</div>
<script type="text/javascript">
$(function(){
	/* 促销倒计时 */
	$.each($('.J_CountDown{$widget_data.model_id}'),function(){
		var theDaysBox  = $(this).find('.NumDays');
		var theHoursBox = $(this).find('.NumHours');
		var theMinsBox  = $(this).find('.NumMins');
		var theSecsBox  = $(this).find('.NumSeconds');
			
		countdown(theDaysBox, theHoursBox, theMinsBox, theSecsBox)
	});
});
</script> 
<!--{else}-->

</center>
