<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$charset}" />
<title>MiMall 测试数据安装程序</title>
</head>
<style type="text/css">
body {background:#fff;font-family: microsoft yahei,Arial, Helvetica, sans-serif; font-size: 14px;font-weight:300; margin: 10px 0 0;}
.main{padding:10px 20px;}
input{width:250px;height:28px;line-height:28px;border: 1px solid #CCC;padding:0 10px;margin:6px 10px;border-radius:2px;}
.btn-normal{width:120px;height:38px;background:#59b6f5;color:#FFF;border:none;border-radius:2px;font-family:" 微软雅黑";font-size:14px;cursor:pointer;}
.btn-normal:hover{background:#ff9751;}
</style>
<body>
    <div class="main">
        <p><strong style="color:#FF0000">声明: </strong>如果您需要安装测试数据，我们建议您在安装MiMall 之后立即运行本程序。如果您的商城已经正式运营，请不要运行本程序，因为本程序将会删除您商城现有的数据（包括地区、商品分类、店铺分类、店铺、商品、订单等），届时造成的后果我们将不负任何责任。</p>
        <p>安装测试数据需要注册下面两个用户，默认为 seller 和 buyer ，如果您的用户系统中已有重名用户，请更换用户名。</p>
        <p>
            <form method="post">
                <p><label for="seller">卖家用户名: </label><input type="text" id="seller" name="seller" value="seller" /> 密码: 123456789</p>
                <p><label for="buyer">买家用户名: </label><input type="text" id="buyer" name="buyer" value="buyer" /> 密码: 123456789</p>
                <p><input class="btn-normal" type="submit" value="开始安装" onclick="return window.confirm('点确定后将要立即执行安装程序，确定要执行安装吗？')" /></p>
            </form>
        </p>
    </div>
</body>
</html>
