{include file=member.header.html}
<div class="deposit">
	<div class="bank">
		<div class="bank-add">
			<form method="post" class="fun-form-style">
				<div class="form">
                	
                    <dl class="J_Bank J_PopLayer" data-PopLayer="{popLayer:'.J_BankPopLayer',top:'35%', fixedBody: true}">
          				<dd class="webkit-box"> <span>提款账户</span>
            			<p class="input flex1" style="color:#222;"></p>
            			<i class="psmb-icon-font mr10 f99 box-align-center">&#xe629;</i> </dd>
       				</dl>
                    <!--{if $bank_list}-->
					<div class="pop-layer-common bank-pop-layer J_BankPopLayer">
    					<div class="wraper has-title no-ft">
    						<div class="hd"><i class="closed popClosed"></i>选择提款账户</div>
      						<div class="bd radioUiWraper">              
    							<!--{foreach from=$bank_list item=bank key=key name=fe_bank}-->
    							<li class="webkit-box radioUiStyle radioUiStyle1 border-bottom popClosed {if ($smarty.get.act eq 'add' &&$smarty.foreach.fe_bank.first) || ($card.short_name eq $key)}active{/if} {if $smarty.foreach.fe_bank.last}border-b-0{/if}">
                        			<div class="lp flex1 webkit-box"><span class="pl10">{$bank}</span></div>
                        			<div class="input rp box-align-center pr10">
                                    	<input type="radio" name="short_name" value="{$key}" {if ($smarty.get.act eq 'add' && $smarty.foreach.fe_bank.first) || ($card.short_name eq $key)}checked="checked"{/if}>
                                    </div>
                    			</li>
                    			<!--{/foreach}-->
                    		</div>
                    	</div>
                    </div>
                    <!--{/if}-->					
 
                    <dl>
          				<dd class="webkit-box"> <span>账号(卡号)</span>
            			<input type="text" name="num" value="{$card.num}" class="input clearInput flex1" oninput="javascript:clearInput(this)" placeholder="账号" />
            			<i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
       				</dl>
                    
                    <dl>
          				<dd class="webkit-box"> <span>户名</span>
            			<input type="text" name="account_name" value="{$card.account_name}" class="input clearInput flex1" oninput="javascript:clearInput(this)" placeholder="户名" />
            			<i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
       				</dl>
                    
                    <dl class="mt20">
          				<dd class="webkit-box"> <span>开户行</span>
            			<input type="text" name="open_bank" value="{$card.open_bank}" class="input clearInput flex1" oninput="javascript:clearInput(this)" placeholder="开户行" />
            			<i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
       				</dl>
                    
                    <!--<dl class="J_CardType J_PopLayer" data-PopLayer="{popLayer:'.J_CardTypePopLayer',top:'35%', fixedBody: true}">
          				<dd class="webkit-box"> <span>卡类型</span>
            			<p class="input flex1" style="color:#222; "></p>
            			<i class="psmb-icon-font mr10 f99 box-align-center">&#xe629;</i> </dd>
       				</dl>-->
                    
                    <div class="pop-layer-common cardtype-pop-layer J_CardTypePopLayer">
    					<div class="wraper has-title">
    						<div class="hd"><i class="closed popClosed"></i>选择卡类型</div>
      						<div class="bd radioUiWraper">
                            	<li class="webkit-box radioUiStyle radioUiStyle1 border-bottom  popClosed {if $smarty.get.act eq 'add' || $card.type eq 'debit'}active{/if}">
                        			<div class="lp flex1 webkit-box"><span class="pl10">储蓄卡</span></div>
                        			<div class="input rp box-align-center pr10">
                                    	<input type="radio" name="type" value="debit" {if $smarty.get.act eq 'add' || $card.type eq 'debit'}checked="checked" {/if}>
                                    </div>
                    			</li>
                                <li class="webkit-box radioUiStyle radioUiStyle1 popClosed {if $card.type eq 'credit'}active{/if}">
                        			<div class="lp flex1 webkit-box"><span class="pl10">信用卡</span></div>
                        			<div class="input rp box-align-center pr10">
                                    	<input type="radio" name="type" value="credit" {if $card.type eq 'credit'}checked="checked"{/if}>
                                    </div>
                    			</li>
                    		</div>
                    		<div class="ft"><span class="pop-btn popClosed block">关闭</span></div>
                    	</div>
                    </div>					
                    
                    <div class="extra mt10">
						<input type="hidden" name="ret_url" class="J_AjaxFormRetUrl" value="{url app=bank}" />
						<input type="submit" class="J_AjaxFormSubmit btn-alipay" value="{$lang.submit}" /></dd>
					</dl>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
<script type="text/javascript">
$(function(){
	$('.J_Bank p').html($('.J_BankPopLayer').find('li.active:last').find('.lp span').html());
	$('.J_CardType p').html($('.J_CardTypePopLayer').find('li.active:last').find('.lp span').html());
	
	$('.J_BankPopLayer li').click(function(){
		$('.J_Bank p').html($(this).find('.lp span').html());
	});
	$('.J_CardTypePopLayer li').click(function(){
		$('.J_CardType p').html($(this).find('.lp span').html());
	});
});
</script> 
{include file=footer.html}
