{include file=member.header.html}
<div id="main">
  <div id="page-dcenter" class="dcenter">
    <form class="fun-form-style" method="POST" enctype="multipart/form-data">
      <div class="form">
        <dl>
          <dd class="webkit-box"> <span>店铺名称</span>
            <input type="text" id="real_name" name="real_name" class="input clearInput flex1" oninput="javascript:clearInput(this)" value="{$distribution.real_name|escape}" />
            <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
        </dl>
        <dl class="mb10">
          <dd class="webkit-box"> <span>店主电话</span>
            <input type="text" id="phone_mob" name="phone_mob" class="input clearInput flex1" oninput="javascript:clearInput(this)" value="{$distribution.phone_mob}" />
            <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
        </dl>
        <dl>
          <dd class="webkit-box logo"> <span>店铺logo</span>
            <div class="flex1">
              <p class="add-image-btn"> <i class="psmb-icon-font">&#xe6ce;</i>
                <input type="file" name="logo" onChange="getTempPath(this);" />
              </p>
            </div>
          </dd>
        </dl>
        <div class="extra">
          <input type="submit" class="btn-alipay" value="保存修改" />
        </div>
      </div>
    </form>
  </div>
</div>
{include file=footer.html}
