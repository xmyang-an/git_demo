{include file=member.header.html}
<div id="main">
  <div class="deposit">
    <div class="deposit-withdraw deposit-recharge">
      <form method="post" id="deposit-recharge" class="fun-form-style">
      	<div class="title">
        <a class="fs14  webkit-box" href="{url app=deposit&act=rechargelist}"><span class="flex1">充值记录</span><i class="psmb-icon-font fs12">&#xe629;</i></a>
      </div>
      <div class="title border-top">
        <a class="fs14  webkit-box" href="{url app=deposit&act=recharge}"><span class="flex1">线上充值</span><i class="psmb-icon-font fs12">&#xe629;</i></a>
      </div>
        <div class="form">
          <dl class="mt10">
            <dd class="webkit-box"> <span>充值卡号</span>
              <input type="text" name="cardNo" class="input clearInput flex1" oninput="javascript:clearInput(this)" placeholder="请输入充值卡卡号" />
              <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
          </dl>
          <dl>
            <dd class="webkit-box"> <span>卡号密码</span>
              <input type="text" name="password" class="input clearInput flex1" oninput="javascript:clearInput(this)" placeholder="请输入充值卡密码" />
              <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
          </dl>
        </div>
        <div class="extra padding10 mt10">
          <input class="btn-alipay" type="submit" value="下一步" />
          </dd>
        </div>
      </form>
    </div>
  </div>
</div> 
{include file=footer.html}
