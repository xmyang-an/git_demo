{include file=member.header.html}
<div id="main">
  <div class="deposit">
    <div class="recordlist recargelist">
      <div class="list">
        <div class="wraper"> 
          
          <!--AJAX数据显示区域-->
          <div class="clearfix J_InfiniteList">
            <div class="infinite-result list clearfix hidden"> </div>
            <div class="infinite-template">
              <div class="item clearfix">
                <div class="detail"> <a href="{1}" class="it webkit-box">
                  <div class="lp flex1 fs13"> {2} <span class="gray block fs12 mt5"> {3}</span> </div>
                  <div class="rp"> <span>{4}{5}</span> <i class="psmb-icon-font mr10 f99">&#xe629;</i> </div>
                  </a> </div>
              </div>
            </div>
            <div class="infinite-more fs12 hidden"><ins class="vline vleft"></ins>加载更多<ins class="vline vright"></ins></div>
            <div class="infinite-loading hidden"><ins class="vline vleft"></ins><span class="loading clearfix"><i></i><em>加载中...</em></span><ins class="vline vright"></ins></div>
            <div class="infinite-bottom f99 fs12 hidden"><ins class="vline vleft"></ins>没有更多了<ins class="vline vright"></ins></div>
            <div class="infinite-empty notice-empty hidden"><i>&#xe715;</i>
              <p>{$lang.no_records}</p>
            </div>
          </div>
          
          <div class="clearfix">
            <p class="fixed-gap"></p>
            <a href="{url app=deposit&act=recharge}" class="btn-alipay btn-alipay-fixed">马上充值</a> </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
	$('.J_InfiniteList').infinite({pageper: 15, params: {$infiniteParams}, callback: function(data, page, target, TEMP){
			var html = '';
			var template = TEMP.clone(true);
			$.each(data, function(k, record) {
				html += sprintf(template.html(), "{url app=deposit&act=record&tradeNo="+record.tradeNo+"}", record.title, record.add_time, record.flow == 'income' ? '+' : '-', record.amount);
			});
			target.find('.infinite-result').append(html).show();
		}
	});
});
</script>
