{include file=member.header.html}
<div id="main">
  <div class="deposit">
    <div class="deposit-withdraw deposit-transfer"> 
      <!--{if $deposit_account.money gt 0}-->
      <form  id="transferForm" method="get" class="fun-form-style">
        <input type="hidden" name="app" value="deposit" />
        <input type="hidden" name="act" value="transfer_confirm" />
        <div class="title webkit-box">
          <p class="fs14 flex1">可用余额：<s>{$deposit_account.money}</s> 元</p>
        </div>
        <div class="form">
          <dl class="mt10 clearfix">
            <dd class="webkit-box"> <span>转入账户</span>
              <input type="text" id="account" name="account" class="input clearInput flex1" oninput="javascript:clearInput(this)" placeholder="对方会员账号" />
              <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
          </dl>
          <dl class="clearfix">
            <dd class="webkit-box"> <span>转账金额</span>
              <input type="text" id="money" name="money" class="input clearInput flex1" oninput="javascript:clearInput(this)" placeholder="转账金额" />
              <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
          </dl>
          <div class="extra">
            <input class="btn-alipay" type="submit" value="下一步" />
          </div>
        </div>
      </form>
      <!--{else}-->
      <div class="notice-empty"><i>&#xe715;</i>
        <p>您目前账户余额为<span class="f60">0</span>元</p>
      </div>
      <!--{/if}--> 
    </div>
  </div>
</div>
{include file=footer.html}
