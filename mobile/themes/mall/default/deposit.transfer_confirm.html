{include file=member.header.html}
<div id="main">
  <div class="deposit">
    <div class="deposit-withdraw-confirm">
      <form  method="post" class="fun-form-style">
        <div class="form">
          <div class="confirm-info">
            <p><img width="80" height="80" src="{$party.portrait}" /></p>
            <p class="mt10">{$party.real_name} <em>({$party.account})</em></p>
          </div>
          <div class="confirm-form">
            <dl class="clearfix">
              <dd class="webkit-box"> <span>转账金额</span>
                <p class="price flex1 fs16 mr10" style="color:#222; text-align:right">&yen;{$transfer.money}</p>
              </dd>
            </dl>
            <!--{if $transfer.fee gt 0}-->
            <dl class="clearfix">
              <dd class="webkit-box"> <span>手<s style="margin:0 7px">续</s>费</span>
                <p class="flex1 mr10 yehei" style="color:gray; text-align:right;">&yen;{$transfer.fee}</p>
              </dd>
            </dl>
            <!--{/if}-->
            <dl class="clearfix">
              <dd class="webkit-box"> <span>支付密码</span>
                <input type="password" id="password" name="password" class="input clearInput flex1" oninput="javascript:clearInput(this)"  placeholder="默认密码为123456"  />
                <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
            </dl>
            <dl class="clearfix">
              <dd class="webkit-box captcha"> <span>验<s style="margin:0 7px">证</s>码</span>
                <input type="text" id="captcha1" name="captcha" class="input clearInput flex1" oninput="javascript:clearInput(this)" placeholder="验证码" />
                <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> <a href="javascript:change_captcha($('#captcha'));" class="renewedly"><img id="captcha" src="{$real_site_url}/index.php?app=captcha&amp;{$random_number}" /></a> </dd>
            </dl>
            <div class="extra">
              <input type="hidden" name="ret_url" class="J_AjaxFormRetUrl" value="{url app=deposit}" />
              <input type="submit" class="J_AjaxFormSubmit btn-alipay" value="确认转账" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{include file=footer.html}
