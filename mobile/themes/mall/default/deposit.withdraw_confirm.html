{include file=member.header.html}
<div class="deposit">
  <div class="deposit-withdraw-confirm">
    <form method="post" id="deposit-withdraw-confirm" class="fun-form-style">
      <div class="form">
        <div class="confirm-info">
          <p class="mt10 mb10">提现金额</p>
          <h3> <span class="money price" style="font-size:30px;color:#222;">{$widthdraw.total|price}</span> 
            <!--{if $widthdraw.fee}--> <span class="gray">（服务费：{$widthdraw.fee|price}，实际到账：{$widthdraw.money|price}）</span><!--{/if}--> 
          </h3>
        </div>
        <!--{if $widthdraw.total gt $deposit_account.money}-->
        <div class="notice-word draw-notice-word">
          <p class="yellow">对不起！您的提现金额 <em class="price">{$widthdraw.total}</em> 大于您目前的账户余额<em class="price">{$deposit_account.money}</em>，请您减少提现金额。</p>
        </div>
        <!--{/if}-->
        <div class="confirm-form">
          <dl class="clearfix">
            <dd class="webkit-box"> <span>服<s style="margin:0 7px">务</s>费</span>
              <p class="flex1 mr10" style="text-align:right;">{$widthdraw.fee|price}</p>
            </dd>
          </dl>
          <dl class="clearfix">
            <dd class="webkit-box"> <span>支付密码</span>
              <input type="password" id="password" name="password" class="input clearInput flex1" oninput="javascript:clearInput(this)"  placeholder="默认密码为123456"  />
              <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
          </dl>
          <dl class="clearfix">
            <dd class="webkit-box captcha"> <span>验<s style="margin:0 7px">证</s>码</span>
              <input type="text" name="captcha" class="input clearInput flex1" oninput="javascript:clearInput(this)" id="captcha1" placeholder="{$lang.captcha}" />
              <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> <a href="javascript:change_captcha($('#captcha'));" class="renewedly"><img id="captcha" src="{$real_site_url}/index.php?app=captcha&amp;{$random_number}" /></a> </dd>
          </dl>
          <div class="extra">
            <input type="hidden" name="bid" value="{$bank.bid}" />
            <input type="hidden" name="ret_url" class="J_AjaxFormRetUrl" value="{url app=deposit}" />
            <input type="submit" class="J_AjaxFormSubmit btn-alipay" value="确认提现" {if $widthdraw.total gt $deposit_account.money} disabled="disabled" {/if}/>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{include file=footer.html}
