{include file="header.html"} 
<script type="text/javascript">
$(function(){
    $('#set_password_form').validate({
        errorPlacement: function(error, element){
            var error_td = element.parent('dd');
			error_td.find('i').removeClass('ok');
            error_td.find('label').hide();
            error_td.append(error);
        },
        success       : function(label){
			label.siblings('i').addClass('ok');
            label.remove();
        },
        rules : {
            password : {
                required : true,
                maxlength: 20,
                minlength: 6
            },
            confirm_password : {
                required : true,
                equalTo  : '#password'
            }
        },
        messages : {
            password : {
                required : '{$lang.password_required}',
                maxlength: '{$lang.password_limit}',
                minlength: '{$lang.password_limit}'
            },
            confirm_password  : {
                required : '{$lang.password_required}',
                equalTo  : '{$lang.password_not_equal}'
            }
        }
    });
});
</script>
<div id="main" class="w-full">
  <div id="page-find-password" class="w-full page-auth mb20">
    <form  method="POST">
      <div class="form pb20">
        <dl>
          <dd class="webkit-box"> <span>{$lang.new_password}</span>
            <input type="text" class="input clearInput flex1" name="password" oninput="javascript:clearInput(this)" placeholder="{$lang.new_password}" />
            <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
        </dl>
        <dl>
          <dd class="webkit-box"> <span>{$lang.confirm_password}</span>
            <input type="text" class="input clearInput flex1" name="confirm_password" oninput="javascript:clearInput(this)" placeholder="{$lang.confirm_password}" />
            <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
        </dl>
        <div class="extra mt10">
          <p>
            <input type="submit" value="{$lang.submit}" class="btn-alipay J_AjaxFormSubmit" />
          </p>
        </div>
        
       </div>
    </form>
</div>
</div>
