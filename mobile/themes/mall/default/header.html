{include file=top.html}
<div id="header" class="w-full">
  <div class="bar-wrap J_BarWrap">
    <div class="top-bar {if in_array($smarty.get.app, array('goods'))}J_BarGradient{/if}">
      <div class="barbg"></div>
      <ul class="barbtn">
        <li class="webkit-box">
          <div class="lp"> 
            <!--{if $index}--> 
            <a href="{url app=category}" class="float-left category"><i>&#xe644;</i></a> 
            <!--{else}--> 
            <a href="{if $back_url}{$back_url}{else}javascript:pageBack();{/if}" class="float-left pageback"><i>&#xe628;</i></a> 
            <!--{/if}--> 
          </div>
          <div class="mp flex1 ml10 mr10"> 
            <!--{if !in_array($smarty.get.app, array('search'))}-->
            	<!--{if $index}-->
                <span class="yahei curlocal-title J_SearchInputHome"><i class="psmb-icon-font mr5 fs11">&#xe62a;</i>{$lang.input_search_keyword}</span>
                <!--{else}-->
            	<span class="yahei curlocal-title">{$smarty.get.keyword|default:$curlocal_title}</span>
                <!--{/if}-->
            <!--{else}-->
            <form action="{$real_site_url}/index.php" method="get">
              <!--{foreach from=$formSearchBoxParams item=item key=key}-->
              <input type="hidden" name="{$key}" value="{$item}" />
              <!--{/foreach}-->
              <div class="input-wraper">
              	<i class="psmb-icon-font">
					<input type="submit" class="search-btn" style="width:30px;margin-left:-20px;z-index:9999;;position:absolute;" value=""><span style="margin-top:-5px;margin-left:-10px;position:absolute;">&#xe62a;</span>
				</i>
                <input class="{if $smarty.get.act neq 'form'}J_SearchInputGradient{/if}" searchType="{$smarty.get.act}" value="{$smarty.get.keyword}" name="keyword" placeholder="{$lang.input_search_keyword}" />
              </div>
            </form>
            <!--{/if}--> 
          </div>
          <div class="rp"> <a href="javascript:;" class="float-right pagemore J_PageMenu"><i>&#xe648;</i></a> 
            <!--{if !$index}--> 
            <a href="{url app=cart}" class="float-right mr5 pagecart"><i>&#xe663;</i></a> 
            <!--{/if}--> 
          </div>
        </li>
      </ul>
      <div class="J_PageMenuBox hidden">
        <div class="page-menu-box"> <span class="arrow"></span>
          <ul class="clearfix">
            <li><a href="{$real_site_url}"><i class="psmb-icon-font">&#xe63c;</i> 首页</a></li>
            <li><a href="{url app=cart}"><i class="psmb-icon-font">&#xe663;</i> 购物车</a></li>
            <li><a href="{url app=member}"><i class="psmb-icon-font">&#xe635;</i> 用户中心</a></li>
            <li><a href="{url app=message&act=newpm}"><i class="psmb-icon-font">&#xe642;</i> 消息</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
