{include file=member.header.html}
<div id="page-my-password">
  <div class="page-body fun-form-style">
    <form method="post">
      <div class="form">
        <dl>
          <dd class="webkit-box"> <span>{$lang.orig_password}</span>
            <input type="password" id="orig_password" name="orig_password" class="input clearInput flex1" oninput="javascript:clearInput(this)" placeholder="{$lang.input_password}" />
            <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
        </dl>
        <dl class="mt10">
          <dd class="webkit-box"> <span>{$lang.new_email}</span>
            <input type="text" id="email" name="email" class="input clearInput flex1" value="{$member.email}" oninput="javascript:clearInput(this)" placeholder="{$lang.new_email}" />
            <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
        </dl>
        <div class="extra mt10">
          <input type="hidden" value="{url app=member&act=setting}" class="J_AjaxFormRetUrl" />
          <input type="submit" value="{$lang.submit}" class="J_AjaxFormSubmit btn-alipay" />
        </div>
      </div>
    </form>
  </div>
</div>
{include file=footer.html}
