{include file=member.header.html}
<script type="text/javascript">
$(function(){
	$('#birthday').datetimePicker({
		title: '请选择生日',
		times: function () {return false;}
	});
});
</script>
<div id="page-my-profile">
  <div class="page-body my-profile fun-form-style">
  	<!--{if !$smarty.get.field || in_array($smarty.get.field, array('real_name', 'im_qq', 'birthday'))}-->
    <form method="post">
      <div class="form">
        <!--{if !$smarty.get.field || in_array($smarty.get.field, array('real_name'))}-->
        <dl class="mb10">
          <dd class="webkit-box"> <span>{$lang.real_name}</span>
            <input type="text" id="real_name" name="real_name" class="input clearInput flex1" value="{$profile.real_name}" oninput="javascript:clearInput(this)" placeholder="填写真实姓名" />
            <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
        </dl>
        <!--{/if}--> 
        
        <!--{if !$smarty.get.field || in_array($smarty.get.field, array('birthday'))}-->
        <dl class="mb10">
          <dd class="webkit-box"> <span>{$lang.birthday}</span>
            <input type="text" id="birthday" name="birthday" class="input flex1" value="{$profile.birthday} " placeholder="请选择生日" />
            <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
        </dl>
        <!--{/if}--> 
        
        <!--{if !$smarty.get.field || in_array($smarty.get.field, array('im_qq'))}-->
        <dl class="mb10">
          <dd class="webkit-box"> <span>{$lang.im_qq}</span>
            <input type="text" id="im_qq" name="im_qq" class="input clearInput flex1" value="{$profile.im_qq}" oninput="javascript:clearInput(this)" placeholder="请填写qq号码" />
            <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
        </dl>
        <!--{/if}-->
        <div class="extra">
        	<input type="hidden" value="{url app=member&act=setting}" class="J_AjaxFormRetUrl" />
        	<input type="submit" value="{$lang.submit}" class="J_AjaxFormSubmit btn-alipay" />
        </div>
      </div>
    </form>
    <!--{else}-->
    <div class="notice-empty"><i class="psmb-icon-font">&#xe6a1;</i><p>{$lang.no_records}</p></div>
    <!--{/if}-->
  </div>
</div>
{include file=footer.html}
