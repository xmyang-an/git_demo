{include file=member.header.html}
<div id="page-message">
  <div class="page-actions"><i></i></div>
  <div class="pm-list pm-view">
    <ul>
      <li class="webkit-box">
        <div class="send-user-logo  padding10"> <img width="60" height="60"  src="{$message.portrait}" /> </div>
        <div class="detail flex1 pt10 pb10 pr10" {if !$replies}style="border:0px;"{/if}>
          <p class="t webkit-box"><span class="flex1 block">{$message.user_name}</span><em>{$message.add_time|date:Y-m-d H:i}</em></p>
          <p class="d mt5">{$message.content|modifier:short_msg_filter}</p>
        </div>
      </li>
      <!--{if $box eq 'privatepm'}--> 
      <!--{foreach from=$replies item=reply name=fe_re}-->
      <li class="webkit-box">
        <div class="detail flex1 pt10 pb10 pl10" {if $smarty.foreach.fe_re.last}style="border:0px;"{/if}>
          <p class="t webkit-box"><span class="flex1 block">{$reply.user_name}</span><em>{$reply.add_time|date:Y-m-d H:i}</em></p>
          <p class="d mt5"></span>{$reply.content|modifier:short_msg_filter}</p>
        </div>
        <div class="send-user-logo  padding10"> <img width="60" height="60"  src="{$reply.portrait}" /> </div>
      </li>
      <!--{/foreach}--> 
      <!--{/if}-->
    </ul>
  </div>
  <!--{if $box eq 'privatepm'}-->
  <div class="reply-form  reply mt10">
    <form method="post">
      <p class="textarea">
        <textarea placeholder=" 请输入回复内容" name="msg_content">{$my_qa_data.reply_content}</textarea>
      </p>
      <input type="hidden" class="J_AjaxFormRetUrl" name="ret_url" value="{$ret_url}" />
      <div class="btn clearfix pb10 pt10">
        <input class="float-right mr10 J_AjaxFormSubmit" type="submit"  value="{$lang.submit}" />
      </div>
    </form>
  </div>
  <!--{/if}--> 
</div>
{include file=footer.html}
