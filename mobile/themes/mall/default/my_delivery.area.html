<script type="text/javascript">
//<!CDATA[
$(function(){
	bind('{$smarty.get.id}');
	$('#gs_submit').click(function(){
		gs_callback('{$smarty.get.id}');
	});
	
	$('#cancel_button').click(function(){
        DialogManager.close('{$smarty.get.id}');
    });
	
});
//]]>
</script>
<form>
  <div class="dialog-form">

      <div class="dialog-form-bd">  
		 <div class="select_area_form">
    	    <ul>
                <!--{foreach from=$area item=province name=fe_province}-->
                <div class="regionGroup">
                    <li class="webkit-box pl10 pr10 border-bottom">
                        <div class="flex1">
                            <div class="webkit-box checkboxUiStyle checkboxUiStyle1 J_Province">
                                <span class="input box-align-center mr5"><input type="checkbox" name="province[{$province.region_id}]" id="province[{$province.region_id}]" fileds="province" value="{$province.region_id}" title="{$province.region_name}"></span><span class="overflow-ellipsis fs13 flex1" >{$province.region_name}<i class="J-count"></i></span>

                    </li>

		</div>
  	  </div>
   </div>
 </div>
</form>
