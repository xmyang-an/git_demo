{include file=member.header.html}
<div id="main"> 
  <!--{if $appAvailable neq 'TRUE'}-->
  <div class="notice-word">
    <p>{$appAvailable.msg}</p>
  </div>
  <!--{else}-->
  <div class="my-distribution">
    <form method="post" class="fun-form-style">
      <div class="form">
        <dl>
          <dd class="webkit-box"> <span>{$lang.distribution_1}</span>
            <input type="text" name="distribution_1" class="input flex1 center" value="{$store.distribution_1}" placeholder="{$lang.distribution_note}" />
            <ins class="mr10">%</ins>
        </dl>
        <dl>
          <dd class="webkit-box"> <span>{$lang.distribution_2}</span>
            <input type="text" name="distribution_2" class="input flex1 center" value="{$store.distribution_2}" placeholder="{$lang.distribution_note}"/>
            <ins class="mr10">%</ins>
        </dl>
        <dl>
          <dd class="webkit-box"> <span>{$lang.distribution_3}</span>
            <input type="text" name="distribution_3" class="input flex1 center" value="{$store.distribution_3}" placeholder="{$lang.distribution_note}"/>
            <ins class="mr10">%</ins>
        </dl>
        <div class="extra">
          <p>
            <label class="switch-checkbox-radio w-full block mb20 box-align-center J_SwtcherInput {if $store.enable_distribution}checked{/if}" for="switcher"> <em class="block flex1 gray">{$lang.enable_distribution}</em> <span class="switcher-style block"></span> </label>
            <input name="enable_distribution" class="hidden" id="switcher" value="1" type="checkbox" {if $store.enable_distribution}checked="checked"{/if} />
          </p>
          <p style="margin-top:48px;">
            <input type="submit" class="J_AjaxFormSubmit btn-alipay btn-alipay-fixed" value="{$lang.submit}" />
          </p>
        </div>
      </div>
    </form>
  </div>
  <!--{/if}--> 
</div>
{include file=footer.html}
