{include file=member.header.html}
<div id="main">
  <div id="page-my-qa">
    <div class="my-qa"> 
      
      <!--AJAX数据显示区域-->
      <div class="list clearfix J_InfiniteList">
        <div class="infinite-result clearfix hidden"> </div>
        <div class="infinite-template">
          <ul class="item">
            <li class="mt webkit-box"> <a href="{1}" class="overflow-ellipsis block flex1"> <i class="goods-ico type-ico psmb-icon-font mr5 f99" style="display:{2}">&#xe661;</i> {3}</a><i class="psmb-icon-font float-right">&#xe63d;</i> </li>
            <li class="qa-box mc">
              <dl class="webkit-box">
                <dt><img src="{4}" /></dt>
                <dd class="flex1 ml10">
                  <p class="l1">{$lang.my_qustion}{$lang.colon}{5}</p>
                  <p class="time l2">{6}</p>
                </dd>
              </dl>
              <dl class="webkit-box" style="display:{7}">
                <dd class="flex1 mr10">
                  <p class="l1">商家“{8}”回复{$lang.colon}{9}</p>
                  <p class="time l2">{10}</p>
                </dd>
                <dt><img src="{11}" /></dt>
              </dl>
            </li>
          </ul>
        </div>
        <div class="infinite-loading hidden"><ins class="vline vleft"></ins><span class="loading clearfix"><i></i><em>加载中...</em></span><ins class="vline vright"></ins></div>
        <div class="infinite-bottom f99 fs12 hidden"><ins class="vline vleft"></ins>已经到底了<ins class="vline vright"></ins></div>
        <div class="infinite-empty notice-empty hidden"><i>&#xe715;</i>
          <p>{$lang.no_records}</p>
        </div>
      </div>
      
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
	$('.J_InfiniteList').infinite({pageper: 2, params: {$infiniteParams}, callback: function(data, page, target, TEMP){
			var html = '';
			var template = TEMP.clone(true);
			$.each(data, function(k, qa) {
				html += sprintf(template.html(), "{url app=goods&id="+qa.item_id+"}", qa.type == 'goods' ? 'inline-block' : 'none', qa.item_name, qa.store_logo, qa.question_content, qa.time_post, qa.reply_content ? '' : 'none', qa.store_name, qa.reply_content, qa.time_reply, qa.portrait);
			});
			target.find('.infinite-result').append(html).show();
		}
	});
});
</script>
