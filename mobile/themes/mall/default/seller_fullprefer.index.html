{include file=member.header.html}
<div id="main"> 
  <!--{if $appAvailable neq 'TRUE'}-->
  <div class="notice-word padding10">
    <p>{$appAvailable.msg}</p>
  </div>
  <!--{else}-->
  <div class="page-promotool" id="page-promotool">
    <div class="exclusive">
      <form method="post" class="fun-form-style">
        <div class="form">
          <div class="notice-word padding10"><p class="yellow">{$lang.note_for_create}</p></div>
          <dl>
            <dd class="webkit-box"> <span style="width:90px;">订单商品满</span>
              <input type="text" name="prefer[amount]" value="{$fullprefer.rules.amount}" class="input clearInput flex1" oninput="javascript:clearInput(this)" placeholder="填写金额" />
              <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
          </dl>
          <dl class="mt20">
            <dd class="webkit-box"> <span style="width:90px;">可享折扣</span>
            	<input type="hidden" name="prefer[type]" value="discount" {if !$fullprefer || $fullprefer.rules.type eq 'discount'} checked="checked"{/if} />
              <input type="text" name="prefer[discount]" value="{$fullprefer.rules.discount}" class="input clearInput flex1" oninput="javascript:clearInput(this)" placeholder="填写折扣0-10" />
              <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
          </dl>
          <dl>
            <dd class="webkit-box"> <span style="width:90px;">或享减价</span>
            	<input type="hidden" name="prefer[type]" value="discount" {if $fullprefer.rules.type eq 'decrease'} checked="checked"{/if} />
              <input type="text" name="prefer[decrease]" value="{$fullprefer.rules.decrease}" class="input clearInput flex1" oninput="javascript:clearInput(this)" placeholder="填减价金额" />
              <i class="input-del J_InputDel psmb-icon-font hidden">&#xe66e;</i> </dd>
          </dl>
          
          <div class="extra">
            <p >
              <label class="switch-checkbox-radio block mb20 box-align-center J_SwtcherInput {if $fullprefer.status || !$fullprefer}checked{/if} w-full" for="switcher"> <em class="block flex1 gray pl5">{$lang.launch}</em> <span class="switcher-style block"></span> </label>
              <input name="status" class="hidden" id="switcher" value="1" type="checkbox" {if $fullprefer.status || !$fullprefer}checked="checked"{/if} />
            </p>
            <div>
              <input type="submit" class="J_AjaxFormSubmit btn-alipay btn-alipay-fixed" value="{$lang.submit}" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--{/if}--> 
</div>
{include file=footer.html}
