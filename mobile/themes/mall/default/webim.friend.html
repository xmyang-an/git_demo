{include file=top.html}
<style type="text/css">
.friend ul li:hover, .friend ul li:active{ background:#f4f4f4;}
</style>
<div id="main">
  <div class="page-webim">
    <div class="layim-chat-title" style="background-color: #36373C;">
      <p><span class="layim-back psmb-icon-font" onclick="javascript:window.history.back();">&#xe628;</span>消息<span class="layim-chat-status"></span><span class="layim-message psmb-icon-font" onclick="javascript:go('{$real_site_url}')">&#xe63c;</span></p>
    </div>
    <div class="friend J_Friend">
      <ul class="layui-unselect layim-tab-content layui-show layim-list-friend">
        <li> 
          <!--{foreach from=$friendList.data.friend item=list key=key}-->
          <h5 layim-event="spread" lay-type="true" style="display:none"><i class="layui-icon"></i><span>{$list.groupname}</span><em>(<cite class="layim-count">2</cite>)</em></h5>
          <ul class="layui-layim-list layui-show">
            <!--{if $list.list}--> 
            <!--{foreach from=$list.list item=friend name=fe_friend}-->
            <!--{if $friend.id neq $visitor.user_id} //排除自己-->
            <li layim-event="chat" data-type="friend" data-index="{$key}" id="layim-friend{$smarty.foreach.fe_friend.iteration}" class="J_StartLayim clearfix" data-toid="{$friend.id}"> <img src="{$friend.avatar}" class="avatar"><span>{$friend.username}</span><!--{if $friend.unread}--><ins class="unread">{$friend.unread}</ins><!--{/if}-->
              <p class="last-talk">{$friend.lastTalk|default:暂无新消息}</p>
            </li>
            <!--{/if}--> 
            <!--{/foreach}--> 
            <!--{else}-->
            <li>暂时没有消息</li>
            <!--{/if}-->
          </ul>
          <!--{/foreach}--> 
        </li>
      </ul>
    </div>
  </div>
</div>
<!--IM-->
<link type="text/css" href="{lib file=layui/css/layui.mobile.css}" rel="stylesheet" media="all"/>
<script type="text/javascript" src="{lib file=layui/layui.js}" charset="utf-8"></script> 
<script type="text/javascript" src="{lib file=layui/webim.mobile.js}" charset="utf-8"></script>
</body></html>
