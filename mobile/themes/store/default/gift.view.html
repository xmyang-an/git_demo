{include file=header.html}
<script type="text/javascript">
$(function(){
	$('.detail-info img').attr('style','width:100%; height:100%;');
})
</script>
<div id="page-gift" class="page-gift" style="margin-bottom:36px;">
  <div class="w-shop mt10 clearfix">
    <div class="gift-detail mb20 padding10 clearfix">
      <div class="default-image float-left"><img width="100" height="100" class="block" src="{$goods.default_image}" /></div>
      <ul class="gift-info float-left">
        <li>
          <h3>{$goods.goods_name}</h3>
        </li>
        <li><span class="first">{$lang.market_price}{$lang.colon}</span><span class="price">{$goods.price|price}</span></li>
      </ul>
    </div>
    <ul class="menus-tab clearfix" >
    	<li class="active"><a href="javascript:;">{$lang.gift_detail}</a></li>
    </ul>
    <div class="option_box">
      <div class="detail-info padding10 clearfix"> {$goods.description|escape:editor} </div>
    </div>
  </div>
</div>
{include file=footer.html}
