<div id="header" class="w-full">

      <div class="barbg"></div>
      <ul class="barbtn">
        <li class="webkit-box">
          <div class="lp"> 
            <a href="javascript:pageBack();" class="float-left pageback"><i>&#xe628;</i></a> 
            <!--{if !in_array($smarty.get.app, array('goods','groupbuy'))}-->
            <a href="{url app=store&act=category&id=$store.store_id}" class="float-left category"><i>&#xe644;</i></a> 
            <!--{/if}-->

                <!--{else}-->
            	<span class="yahei curlocal-title">{$smarty.get.keyword|default:$curlocal_title}</span>
                <!--{/if}-->
            <!--{else}-->

              <!--{foreach from=$formSearchBoxParams item=item key=key}-->

              	<i class="psmb-icon-font">&#xe62a;</i>
                <input class="{if $smarty.get.act neq 'form'}J_SearchInputGradient{/if}" searchType="{$smarty.get.act}" value="{$smarty.get.keyword}" name="keyword" placeholder="{$lang.input_search_keyword}" store_id="{$store.store_id}" />
