{include file="top.html"}
<style type="text/css">
.w{width:1000px;}
</style>
<div id="main" class="w-full">
	<div class="page-apply">
		<div class="w logo mt10">
			<p><a href="{$site_url}" title="{$site_title}"><img alt="{$site_title}" src="{$site_logo}" /></a></p>
		</div>
		<div class="w content clearfix">
			<div class="left">
            	<div class="steps">
                    <dl class="setpbox">
                        <dt>申请步骤</dt>
                        <dd>
                            <ul>
                                <li class="succeed">入驻指南</li>
                                <li class="succeed">签订入驻协议</li>
                                <li class="succeed">填写商家信息</li>
                                <li class="current">平台审核</li>
                                <li>店铺开通</li>
                            </ul>
                        </dd>
                    </dl>
                    <dl class="setpbox contact-mall mt10">
                        <dt>平台联系方式</dt>
                        <dd>
                            <p class="tel"><span>电话：</span>{$setting.phone}</p>
                            <p class="email mt10"><span>邮箱：</span>{$setting.email}</p>
                        </dd>
                    </dl>
                </div>
			</div>
			<div class="right">
				<div class="apply-status">
				    <p class="clearfix"><i class="block float-left"></i>
                        <span class="mt5 block float-left" style="width:500px;">
                        <!--{if $store.apply_remark}-->
                        审核不通过，原因为：<a href="{url app=apply&step=2&id=$store.store_id}">{$store.apply_remark}</a>
                        <!--{else}-->
                        {$lang.user_has_application}
                        <!--{/if}-->
                        </span>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
{include file=footer.html}
