{include file="top.html"} 
<script type="text/javascript">
$(function(){
    $('#set_password_form').validate({
        errorPlacement: function(error, element){
            var error_td = element.parent('dd');
			error_td.find('i').removeClass('ok');
            error_td.find('label').hide();
            error_td.append(error);
        },
        success       : function(label){
			label.siblings('i').addClass('ok');
            label.remove();
        },
        rules : {
            password : {
                required : true,
                maxlength: 20,
                minlength: 6
            },
            confirm_password : {
                required : true,
                equalTo  : '#password'
            }
        },
        messages : {
            password : {
                required : '{$lang.password_required}',
                maxlength: '{$lang.password_limit}',
                minlength: '{$lang.password_limit}'
            },
            confirm_password  : {
                required : '{$lang.password_required}',
                equalTo  : '{$lang.password_not_equal}'
            }
        }
    });
});
</script>
<style>
.w{width:1000px;}
</style>
<div id="main" class="w-full">
	<div id="page-find-password" class="w-full page-auth mt20 mb20">
		<div class="wrap">
			<div class="w logo mb10">
				<p><a href="{$site_url}" title="{$site_title}"><img alt="{$site_title}" src="{$site_logo}" /></a></p>
			</div>
			<div class="form clearfix w">
				<div class="password_box">
					<div class="flowsteps">
						<ol class="num4 J_Step">
							<li class="done"><span class="first">1.输入账号或手机号</span></li>
							<li class="done"><span>2.验证身份</span></li>
							<li class="current"><span>3.重置密码</span></li>
							<li class="next"><span>4.完成</span></li>
						</ol>
					</div>
				</div>
				<form id="set_password_form" method="post" class="w">
					<div class="w">
						<dl class="clearfix">
							<dt>{$lang.new_password}</dt>
							<dd class="clearfix">
								<input type="password" class="input" name="password" id="password" value="" />
								<i class="i-psw"></i> </dd>
						</dl>
						<dl class="clearfix">
							<dt>{$lang.confirm_password}</dt>
							<dd>
								<input type="password" class="input" name="confirm_password" value="" />
								<i class="i-psw"></i>
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>&nbsp;</dt>
							<dd>
								<input type="submit" value="{$lang.submit}" class="fp-submit" title="{$lang.submit}" />
							</dd>
						</dl>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
