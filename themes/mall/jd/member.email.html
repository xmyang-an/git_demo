{include file=member.header.html} 
<script type="text/javascript">
$(function(){
    $('#email_form').validate({
        errorPlacement: function(error, element){
            $(element).next('label').remove();
            $(element).after(error);
        },
        success       : function(label){
			label.removeClass('error');
            label.addClass('validate_right').text('OK!');
        },
        rules : {
            orig_password : {
                required : true
            },
           email : {
                required : true,
                email    : true,
				remote   : {
                    url :'index.php?app=member&act=check_email_info&ajax=1',
                    type:'get',
                    data:{
                        email : function(){
                            return $('#email').val();
                        }
                    },
                    beforeSend:function(){
                        var _checking = $('#checking_email');
                        _checking.prev('.field_notice').hide();
                        _checking.next('label').hide();
                        $(_checking).show();
                    },
                    complete :function(){
                        $('#checking_email').hide();
                    }
                }
            }
        },
        messages : {
            orig_password : {
                required : '{$lang.orig_password_empty}'
            },
            email : {
                required   : '{$lang.email_required}',
                email    : '{$lang.email_invalid}',
				remote   : '{$lang.email_exist}'
            }
        }
    });
});
</script>
<div id="main" class="clearfix"> {include file=member.menu.html}
  <div id="right"> {include file=member.curlocal.html}
    <div class="wrapful"> {include file=member.submenu.html}
      <div class="wrap">
        <div class="eject_con bgwhite">
          <div class="add">
            <form method="post" id="email_form">
              <ul>
                <li>
                  <h3>{$lang.orig_password}:</h3>
                  <p>
                    <input class="text width_normal" type="password" name="orig_password" />
                  </p>
                </li>
                <li>
                  <h3>{$lang.email}:</h3>
                  <p>
                    <input class="text width_normal" type="text" name="email" id="email" />
                  </p>
                </li>
              </ul>
              <div class="submit">
                <input class="btn" type="submit" value="{$lang.submit}" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{include file=member.footer.html}
