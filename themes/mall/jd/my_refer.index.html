{include file=member.header.html}
<script type="text/javascript">
var clipboardText = new Clipboard('.J-CopyLink', {
    text: function() {
       return REAL_SITE_URL+'/index.php?app=member&act=register&r={$visitor.user_id}';
    }
});

clipboardText.on('success', function(e) {
	layer.confirm('{$lang.success_to_copy}', {
	  btn: ['{$lang.confirm}']
	}, function(index){
	  layer.close(index);
	});
});

clipboardText.on('error', function(e) {
   layer.confirm('{$lang.fail_to_copy}', {
	  btn: ['{$lang.confirm}']
	}, function(index){
	  layer.close(index);
	});
});

var clipboardQrode = new Clipboard('.J-CopyQrcode', {
    target: function() {
       return document.querySelector('.J-Qrcode');
    }
});

clipboardQrode.on('success', function(e) {
	layer.confirm('{$lang.success_to_copy}', {
	  btn: ['{$lang.confirm}']
	}, function(index){
	  layer.close(index);
	});
});

clipboardQrode.on('error', function(e) {
   layer.confirm('{$lang.fail_to_copy}', {
	  btn: ['{$lang.confirm}']
	}, function(index){
	  layer.close(index);
	});
});
</script>
<div id="main" class="clearfix">

                    <div class="info">

                            </tr>
                            <tr>
                                <th></th>
                                <td>

                                        <div class="qr J-Qrcode">
